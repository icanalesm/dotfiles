################################################################################
# General
################################################################################

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Change default $TERM
set -g default-terminal "screen-256color"

# Start non-login shell
set -g default-command "${SHELL}"

# Delay between prefix and command
set -s escape-time 1

# Disable mouse support
set -g mouse off

# Use vi-style key bindings in copy mode
set-window-option -g mode-keys vi

# Reload tmux configuration 
bind C-r source-file "${HOME}/.tmux.conf" \; display "Configuration reloaded!"

# Load settings specific for Mac
#if-shell "uname | grep -q Darwin" "source-file ~/.tmux.mac.conf"

################################################################################
# Sessions
################################################################################

# Create session
bind C new-session

# Rename session
unbind "\$"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Switch sessions
unbind s
unbind (
unbind )
bind S choose-tree -Zs
bind P switch-client -p
bind N switch-client -n

################################################################################
# Windows
################################################################################

# Indices for windows start at 1
set -g base-index 1

# Monitor for activity in windows
setw -g monitor-activity on

# Create window
bind c new-window

# Rename window
unbind ,
bind r command-prompt -I "#{window_name}" "rename-window '%%'" 

# Switch windows
unbind w
bind s choose-tree -Zw
bind p previous-window
bind n next-window

################################################################################
# Panes
################################################################################

# Indices for panes start at 1
setw -g pane-base-index 1

# Toggle print to all panes in a window at once
bind a setw synchronize-panes

# Create pane
unbind %
bind | split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v -c '#{pane_current_path}'

# Switch panes
unbind Left
unbind Down
unbind Up
unbind Right
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Swap pane
unbind {
unbind }
bind -r < swap-pane -U
bind -r > swap-pane -D

################################################################################
# Layout
################################################################################

# Tiled layout
bind t select-layout tiled

################################################################################
# Copy mode
################################################################################

# Search
bind / copy-mode \; send-key ?

################################################################################
# Status bar
################################################################################

set -g status-position bottom
set -g status-justify left
set -g status-interval 0

# Format - left/right status
set -g status-left ''
set -g status-left-length 0
set -g status-right '#S @ #H'
set -g status-right-length 50

# Format - windows
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format ' #I:#W#F '

# Colours - status bar
set -g status-attr none
set -g status-bg brightblack
set -g status-fg white

# Colours - left status
set -g status-left-attr none
set -g status-left-bg brightblack
set -g status-left-fg white

# Colours - right status
set -g status-right-attr none
set -g status-right-bg brightblack
set -g status-right-fg white

# Colours - window title
setw -g window-status-attr none
setw -g window-status-bg brightblack
setw -g window-status-fg white

# Colours - current window title
setw -g window-status-current-attr bold
setw -g window-status-current-bg black
setw -g window-status-current-fg blue

# Colours - last current window title
setw -g window-status-last-attr bright
setw -g window-status-last-bg brightblack
setw -g window-status-last-fg white

# Colours - with-activity window title
#setw -g window-status-activity-attr <attr>
#setw -g window-status-activity-bg <colour>
#setw -g window-status-activity-fg <colour>

# Colours - pane
set -g display-panes-active-colour red
set -g display-panes-colour white
set -g pane-border-bg black
set -g pane-border-fg brightblack
set -g pane-active-border-bg black
set -g pane-active-border-fg white

# Colours - message/message command
set -g message-attr none
set -g message-bg blue
set -g message-fg black
set -g message-command-attr none
set -g message-command-bg blue
set -g message-command-fg black
