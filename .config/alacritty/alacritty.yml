### Shell

shell:
    program: /bin/sh
    args:
        - --login

### Font

font:
    normal:
        family: Fira Mono
        style: Regular
    bold:
        family: Fira Mono
        style: Bold
    italic:
        family: Fira Mono
        style: Italic
    bold_italic:
        family: Fira Mono
        style: Bold Italic
    size: 12

### Keyboard mappings

key_bindings:
    # Mappings for macOS + spanish ISO keyboard
    # (see https://github.com/alacritty/alacritty/wiki/Keyboard-mappings)
    - { key: 10,        mods: Alt,    chars: "\x5c" } # \
    - { key: 18,        mods: Alt,    chars: "\x7c" } # |
    - { key: Key2,      mods: Alt,    chars: "@" }    # @
    - { key: Key3,      mods: Alt,    chars: "#" }    # #
    - { key: Key6,      mods: Alt,    chars: "¬" }    # ¬
    - { key: 39,        mods: Alt,    chars: "{" }    # {
    - { key: 42,        mods: Alt,    chars: "}" }    # }
    - { key: 33,        mods: Alt,    chars: "[" }    # [
    - { key: 30,        mods: Alt,    chars: "]" }    # ]
