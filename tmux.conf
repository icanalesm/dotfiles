################################################################################
# General
################################################################################

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Change default $TERM to screen-255color
set -g default-terminal "screen-256color"

# Start non-login shell
set -g default-command "${SHELL}"

# Delay between prefix and command
set -s escape-time 1

# Reload tmux configuration 
bind C-r source-file "${HOME}/.tmux.conf" \; display "Configuration reloaded!"

################################################################################
# Sessions
################################################################################

# Rename session
unbind "\$"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

################################################################################
# Windows
################################################################################

# Indices for windows start at 1
set -g base-index 1

# Rename window
unbind ,
bind r command-prompt -I "#{window_name}" "rename-window '%%'" 

################################################################################
# Panes
################################################################################

# Indices for panes start at 1
setw -g pane-base-index 1

# Split panes
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

################################################################################
# Status bar
################################################################################

set -g status-position bottom
set -g status-justify left
set -g status-bg brightblack
set -g status-fg white
set -g status-attr none

set -g status-left ''
#set -g status-left-attr none
set -g status-left-length 0

set -g status-right '#S @ #H'
set -g status-right-attr bold
set -g status-right-length 50

#setw -g window-status-bg brightblack
#setw -g window-status-fg white
#setw -g window-status-attr none
setw -g window-status-format ' #I:#W#F '

setw -g window-status-current-bg black
setw -g window-status-current-fg blue
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I:#W#F '

